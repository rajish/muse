@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <style type="text/css" media="screen">
     [ng-cloak] {
       display: none;
     }
    </style>
    <script>

    // load all of the dependencies asynchronously.
     $script('@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))', function(){
       $script('@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))', 'bootstrap');
     });

     $script('@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))', 'angular-base');
     $script.ready('angular-base', function(){
       $script([
         '@routes.WebJarAssets.at(WebJarAssets.locate("angular-route.js"))',
         // '@@routes.WebJarAssets.at(WebJarAssets.locate("angular-sanitize.js"))',
         '@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap.js"))'
       ], 'angular');
       $script([
         '@routes.Assets.at("javascripts/app.js")',
         '@routes.Assets.at("javascripts/services.js")',
         '@routes.Assets.at("javascripts/filters.js")',
         '@routes.Assets.at("javascripts/directives.js")',
         '@routes.Assets.at("javascripts/controllers.js")'
       ], 'muse');
     });


     $script.ready(['bootstrap', 'angular-base', 'angular', 'muse'], function() {
       // when all is done, execute bootstrap angular application
       angular.bootstrap(document, ['muse']);
     });
    </script>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/app.css")">
    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

  </head>
  <body ng-cloak>
    <div class="container">
      <nav class="navbar" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-exl-collapse">
            <span class="sr-only"><></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">muse</a>
        </div>
        <div class="collapse navbar-collapse navbar-exl-collapse" ng-controller="NavbarController">
          <ul class="nav navbar-nav" ng-show="loggedIn">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-repeat="project in projects">{{project.name}}</li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="main-view-container" ng-view ng-animate="{enter: 'fade-in', leave: 'fade-out'}">
          @content
        </div>
      </div>
    </div>
  </body>
</html>
