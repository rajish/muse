@(title: String)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))"></script>
    <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>
  </head>
  <body ng-app="muse">
    <div class="container" >
      <nav class="navbar" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-exl-collapse">
            <span class="sr-only"><></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">muse</a>
        </div>
        <div class="collapse navbar-collapse navbar-exl-collapse" ng-controller="NavbarController">
          <ul class="nav navbar-nav" ng-show="loggedIn">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-repeat="project in projects">{{project.name}}</li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right" role="login" ng-hide="loggedIn">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="User name" />
              <input type="password" class="form-control" placeholder="Password"  />
            </div>
            <button type="submit" class="btn btn-default">Signin</button>
          </form>
        </div>
      </nav>
      <div class="row">
        <h1>muse</h1>
      </div>
    </div>
  </body>
</html>
